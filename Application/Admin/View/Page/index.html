<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>网站单页信息管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{:C('WEB_FAVICON')}">
    <link href="ADMIN_TPL_CSS/bootstrap.min-v=3.3.6.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/font-awesome.min-v=4.4.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/animate.min.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper bcomment-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>网站单页信息管理</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="{:U('Page/page_add')}" class="btn btn-primary">网站单页信息添加</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInDown">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>网站单页信息列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bcommented table-hover dataTables" id="pagemanage">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>作者</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="page" item="page">
                                    <tr class="gradeA page">
                                        <td><input type="checkbox" name="pid" value="{$page.id}">&nbsp;&nbsp;&nbsp;{$page.id}</td>
                                        <td>{$page.title}</td>
                                        <td>{$page.author}</td>
                                        <td>{$page.posttime|date='Y-m-d H:i:s',###}</td>
                                        <td>
                                            <div class="btn-group">
                                                <button data-toggle="dropdown" class="btn btn-default btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                                <ul class="dropdown-menu">
                                                    <li><a href="{:U('Page/page_edit?pid='.$page['id'])}" class="font-bold">修改</a>
                                                    </li>
                                                    <li class="divider"></li>
                                                    <li><a href="javascript:void(0)" onclick="del_page('{$page.id}',{$key})">删除</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>作者</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                        </table>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_all_page()">全选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_empty_page()">全不选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_reverse_page()">反选</a>
                        <a href="javascript:void(0)" class="btn btn-danger" onclick="multi_del_page()">删除选定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ADMIN_TPL_JS/jquery.min-v=2.1.4.js"></script>
    <script src="ADMIN_TPL_JS/bootstrap.min-v=3.3.6.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="ADMIN_TPL_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        var del_page_url = "{:U('Page/page_del')}";
        $(document).ready(function() {
            $(".dataTables").dataTable();
        });
    </script>
    <script src="ADMIN_CUS_JS/page/page.js"></script>
</body>

</html>
