<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>权限规则编辑</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="{:C('WEB_FAVICON')}">
    <link href="ADMIN_TPL_CSS/bootstrap.min-v=3.3.6.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/font-awesome.min-v=4.4.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/animate.min.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>权限规则编辑</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{:U('Admin/rule')}">权限规则管理</a>
                </li>
                <li>
                    <strong>权限规则编辑</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" id="signupForm">
                            <div class="form-group">
                                <label class="control-label col-sm-3">规则名称：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="title" name="title" class="form-control" value="{$rule.title}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">规则：(模块名/控制器名/操作名)</label>
                                <div class="col-sm-8">
                                    <input type="text" id="name" name="name" class="form-control" value="{$rule.name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">附加规则：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="condition" name="condition" class="form-control" value="{$rule.condition}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">状态：</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline i-checks"><input type="radio" value="1" id="status1" name="status"<eq name="rule.status" value="1">checked</eq>>是</label>
                                    <label class="radio-inline i-checks"><input type="radio" value="0" id="status0" name="status"<eq name="rule.status" value="0">checked</eq>>否</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" onclick="edit_rule()">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ADMIN_TPL_JS/jquery.min-v=2.1.4.js"></script>
    <script src="ADMIN_TPL_JS/bootstrap.min-v=3.3.6.js"></script>
    <script src="ADMIN_TPL_JS/plugins/iCheck/icheck.min.js"></script>
    <script src="ADMIN_TPL_JS/plugins/validate/jquery.validate.min.js"></script>
    <script src="ADMIN_TPL_JS/plugins/validate/messages_zh.min.js"></script>
    <script src="ADMIN_TPL_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        var edit_rule_url = "{:U('Admin/rule_edit?rid='.$rule['id'])}";
        var manageRule = "{:U('Admin/rule')}";
        $(document).ready(function() {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
        });
    </script>
    <script src="ADMIN_CUS_JS/admin/validator.rule.js"></script>
    <script src="ADMIN_CUS_JS/admin/admin.js"></script>
</body>

</html>
