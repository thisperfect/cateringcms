<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>收藏管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{:C('WEB_FAVICON')}">
    <link href="ADMIN_TPL_CSS/bootstrap.min-v=3.3.6.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/font-awesome.min-v=4.4.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/animate.min.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>收藏管理</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="{:U('Comment/index')}" class="btn btn-primary">评论管理</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInDown">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>收藏列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example" id="collectmanage">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名称</th>
                                    <th>菜品</th>
                                    <th>收藏时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="collect" item="collect">
                                    <tr class="gradeA collect">
                                        <td><input type="checkbox" name="cid" value="{$collect.id}">&nbsp;&nbsp;&nbsp;{$collect.id}</td>
                                        <td>{$collect.uname}</td>
                                        <td>{$collect.name}</td>
                                        <td>{$collect.posttime|date='Y-m-d H:i:s',###}</td>
                                        <td>
                                            <a href="javascript:void(0)" class="btn btn-danger btn-xs" onclick="del_collect('{$collect.id}',{$key})">删 除</a>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名称</th>
                                    <th>菜品</th>
                                    <th>收藏时间</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                        </table>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_all_collect()">全选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_empty_collect()">全不选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_reverse_collect()">反选</a>
                        <a href="javascript:void(0)" class="btn btn-danger" onclick="multi_del_collect()">删除选定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ADMIN_TPL_JS/jquery.min-v=2.1.4.js"></script>
    <script src="ADMIN_TPL_JS/bootstrap.min-v=3.3.6.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="ADMIN_TPL_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        var del_collect_url = "{:U('Collect/collect_del')}";
        $(document).ready(function() {
            $(".dataTables-example").dataTable();
        });
    </script>
    <script src="ADMIN_CUS_JS/collect.js"></script>
</body>

</html>
