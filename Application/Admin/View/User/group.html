<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户组管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{:C('WEB_FAVICON')}">
    <link href="ADMIN_TPL_CSS/bootstrap.min-v=3.3.6.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/font-awesome.min-v=4.4.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/animate.min.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>用户组管理</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="{:U('User/group_add')}" class="btn btn-primary">添加用户组</a>
                <a href="{:U('User/index')}" class="btn btn-primary">用户管理</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRightBig">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户组列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example" id="groupmanage">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户组名称</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="group" item="group">
                                    <tr class="gradeA group">
                                        <td><input type="checkbox" name="gid" value="{$group.id}">&nbsp;&nbsp;&nbsp;{$group.id}</td>
                                        <td>{$group.title}</td>
                                        <td class="center">
                                            <if condition="($group.status eq 1)"><a href="#" class="btn btn-success btn-xs">已启用</a>
                                                <elseif condition="group.status eq 0" /><a href="#" class="btn btn-danger btn-xs">未启用</a>
                                            </if>
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <button data-toggle="dropdown" class="btn btn-default btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                                <ul class="dropdown-menu">
                                                    <li><a href="{:U('User/group_edit?gid='.$group['id'])}" class="font-bold">修改</a>
                                                    </li>
                                                    <li class="divider"></li>
                                                    <li><a href="javascript:void(0)" onclick="del_group('{$group.id}',{$key})">删除</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>用户组名称</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                        </table>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_all_group()">全选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_empty_group()">全不选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_reverse_group()">反选</a>
                        <a href="javascript:void(0)" class="btn btn-danger" onclick="multi_del_group()">删除选定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ADMIN_TPL_JS/jquery.min-v=2.1.4.js"></script>
    <script src="ADMIN_TPL_JS/bootstrap.min-v=3.3.6.js"></script>

    <script src="ADMIN_TPL_JS/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="ADMIN_TPL_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        var del_group_url = "{:U('User/group_del')}";
        $(document).ready(function() {
            $(".dataTables-example").dataTable();
        });
    </script>
    <script src="ADMIN_CUS_JS/user/user.js"></script>
</body>

</html>
