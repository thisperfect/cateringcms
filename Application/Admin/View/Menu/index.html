<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>菜品管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{:C('WEB_FAVICON')}">
    <link href="ADMIN_TPL_CSS/bootstrap.min-v=3.3.6.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/font-awesome.min-v=4.4.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/animate.min.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>菜品管理</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="{:U('Menu/menu_add')}" class="btn btn-primary">添加菜品</a>
                <a href="{:U('Menu/category')}" class="btn btn-primary">菜品类别管理</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInDown">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>菜品列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example" id="menumanage">
                            <thead>
                                <tr>
                                    <th>选框</th>
                                    <th>ID</th>
                                    <th>菜品名称</th>
                                    <th>特色图片</th>
                                    <th>菜品类型</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="menu" item="menu">
                                    <tr class="gradeA menu">
                                        <td><input type="checkbox" name="mid" value="{$menu.id}"></td>
                                        <td>{$key+1} </td>
                                        <td>{$menu.name}</td>
                                        <td><img src="{$menu.picurl}" alt="{$menu.name}" width="64" height="64"></td>
                                        <td>{$menu.title}</td>
                                        <td class="center">
                                            <if condition="$menu.checkinfo eq 1"><a href="#" class="btn btn-success btn-xs">已上架</a>
                                                <elseif condition="$menu.checkinfo eq 0" /><a href="#" class="btn btn-danger btn-xs">未上架</a>
                                            </if>
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <button data-toggle="dropdown" class="btn btn-default btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                                <ul class="dropdown-menu">
                                                    <li><a href="{:U('Menu/menu_edit?mid='.$menu['id'])}" class="font-bold">修改</a>
                                                    </li>
                                                    <li class="divider"></li>
                                                    <li><a href="javascript:void(0)" onclick="del_menu('{$menu.id}',{$key})">删除</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>选框</th>
                                    <th>ID</th>
                                    <th>菜品名称</th>
                                    <th>特色图片</th>
                                    <th>菜品类型</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                        </table>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_all_menu()">全选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_empty_menu()">全不选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_reverse_menu()">反选</a>
                        <a href="javascript:void(0)" class="btn btn-danger" onclick="multi_del_menu()">删除选定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ADMIN_TPL_JS/jquery.min-v=2.1.4.js"></script>
    <script src="ADMIN_TPL_JS/bootstrap.min-v=3.3.6.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="ADMIN_TPL_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        var del_menu_url = "{:U('Menu/menu_del')}";
        $(document).ready(function() {
            $(".dataTables-example").dataTable();
        });
    </script>
    <script src="ADMIN_CUS_JS/Menu/menu.js"></script>
</body>

</html>
