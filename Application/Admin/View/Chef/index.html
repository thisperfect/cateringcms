<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>厨师信息管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{:C('WEB_FAVICON')}">
    <link href="ADMIN_TPL_CSS/bootstrap.min-v=3.3.6.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/font-awesome.min-v=4.4.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/animate.min.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="ADMIN_TPL_CSS/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>厨师信息管理</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="{:U('Chef/chef_add')}" class="btn btn-primary">添加厨师</a>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRightBig">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>厨师列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example" id="chefmanage">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>厨师姓名</th>
                                    <th>头像</th>
                                    <th>修改</th>
                                    <th>删除</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="chef" item="chef">
                                    <tr class="gradeA chef">
                                        <td><input type="checkbox" name="cid" value="{$chef.id}">&nbsp;&nbsp;&nbsp;{$chef.id}</td>
                                        <td>{$chef.name}</td>
                                        <td><img src="{$chef.picurl}" alt="{$chef.name}" width="64" height="64"></td>
                                        <td><a href="{:U('Chef/chef_edit?cid='.$chef['id'])}" class="btn btn-primary">修改</a></td>
                                        <td><a href="javascript:void(0)" onclick="del_chef('{$chef.id}',{$key})" class="btn btn-danger">删除</a> </td>
                                    </tr>
                                </foreach>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>厨师姓名</th>
                                    <th>头像</th>
                                    <th>修改</th>
                                    <th>删除</th>
                                </tr>
                            </tfoot>
                        </table>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_all_chef()">全选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_empty_chef()">全不选</a>
                        <a href="javascript:void(0)" class="btn btn-primary" onclick="select_reverse_chef()">反选</a>
                        <a href="javascript:void(0)" class="btn btn-danger" onclick="multi_del_chef()">删除选定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ADMIN_TPL_JS/jquery.min-v=2.1.4.js"></script>
    <script src="ADMIN_TPL_JS/bootstrap.min-v=3.3.6.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="ADMIN_TPL_JS/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="ADMIN_TPL_JS/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        var del_chef_url = "{:U('Chef/chef_del')}";
        $(document).ready(function() {
            $(".dataTables-example").dataTable();
        });
    </script>
    <script src="ADMIN_CUS_JS/chef/chef.js"></script>
</body>

</html>
