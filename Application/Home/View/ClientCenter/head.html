<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>个人中心</title>
    <meta name="keywords" content="{:C('WEB_KEYWORDS')}">
    <meta name="description" content="{:C('WEB_DESCRIPTION')}">
    <link rel="shortcut icon" href="{:C('WEB_FAVICON')}">
    <link rel="stylesheet" href="HOME_TPL_CSS/bootstrap.min.css">
    <link rel="stylesheet" href="HOME_TPL_CSS/header.css">
    <link rel="stylesheet" href="HOME_TPL_CSS/personalcenter.css">
    <link rel="stylesheet" href="HOME_TPL_CSS/buttom.css">
    <link rel="stylesheet" href="HOME_TPL_CSS/top.css">
    <link href="ADMIN_TPL_CSS/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="ADMIN_CUS_PLUG/webuploader/webuploader.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <!--头部-->
    <include file="./Static/head" />
    <!--首页导航栏-->
    <include file="./Static/nav" />

    <section>
        <div class="setup">
            <div class="container">
                <!--个人中心侧边栏-->
                <include file="./Static/clientNav" />
                <div class="setup-right">
                    <div class="landing">
                        <form action="?" method="post">
                            <input type="hidden" id="picurl" name="picurl" value="{$head}">
                            <div>
                                <img class="img-responsive img-circle img-thumbnail" src="{$head|default='HOME_TPL_IMG/no-img.jpg'}" alt="头像">
                            </div>
                            <p>仅支持JPEG、JPG、PNG、 BMP格式</p>
                            <div id="uploader">
                                <div id="fileList" class="uploader-list"></div>
                                <div id="filePicker">选择图片</div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </section>
    <!--底部区-->
    <include file="./Static/footer" />
    <!--返回顶部按钮-->
    <a id="gotop" href="JavaScript:void(0)" class="text-center"><img src="HOME_TPL_IMG/returntop.png" alt=""></a>
    <script src="HOME_TPL_JS/jquery.min.js"></script>
    <script src="HOME_TPL_JS/bootstrap.min.js"></script>
    <script src="HOME_TPL_JS/top.js"></script>
    <script src="ADMIN_TPL_JS/plugins/webuploader/webuploader.min.js"></script>
    <script>
        var uploadUrl = "{:U('Upload/upload_file')}";
    </script>
    <script src="ADMIN_CUS_PLUG/webuploader/webuploader.other.js"></script>

</body>

</html>

</html>
